			<div class="col-md-6"> 


				<div class="panel panel-default">
				  <div class="panel-heading">
				    <h1>Contact</h1>
				  </div>
				  <div class="panel-body">
				  	<div class="row">
				  		<div class="col-md-12">
							<form>
								  <div class="form-group">
								  	<label for="Name">Name</label>
								   	<input type="Name" class="form-control" id="exampleInputEmail1" aria-describedby="nameHelp" placeholder="John Smith">

								   	<div class="form-group">
								  	</div>

								    <label for="exampleInputEmail1">Email address</label>
								    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
								  </div>
								  <div class="form-group">
								  </div>
								  <div class="form-group">
								    <label for="exampleTextarea">Message</label>
								    <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
								  </div>
								  <div class="form-group">
								    <label for="exampleInputFile">Any additional files</label>
								    <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
	
								  </div>
								  <fieldset class="form-group">
								    <legend>Why are you contacting me?</legend>
								    <div class="form-check">
								      <label class="form-check-label">
								        <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked>
								        I'm curious about your work.
								      </label>
								    </div>
								    <div class="form-check">
								    <label class="form-check-label">
								        <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
								        I am an employer.
								      </label>
								    </div>
								  </fieldset>

								  <button type="submit" class="btn btn-primary">Submit</button>
							</form>	 


						</div>
					</div>
				</div>
				</div>

			</div>
